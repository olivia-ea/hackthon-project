    <body >
        <br>
        <br>

        <h1 class='shop-header center'>BROWSE OUR INVENTORY</h1>
        <div class='clothing-grid'>
        {% for item in clothing %}
            <div class='clothing-item center'>
                <h4>{{ title_case(item.name) }} </h4>
                <img src="{{ item.link }}" alt="{{ item.name }}" class="clothing-image">
                <br/>
                <a href="/add_to_cart/{{ item.article_id }}"><button ttype="button" class="btn btn-outline-dark">Buy Now</button></a>
                <p>{{ item.description }} </p>
                <p>{{ "$%.2f"|format(item.price) }} </p>
            </div>
        {% endfor %}
          </div>
    </body>
